<div class="container">
  <div class="d-flex">
    <div class="col-md-12" style="padding-right: unset;padding-left: unset;">
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped" style="overflow: hidden;">
          <thead>
            <th *ngFor="let item of columns">{{item.label}}</th>
            <th style="min-width: 90px;">Action</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of rows">
              <td *ngFor="let ele of columns">{{item[ele.field]}}</td>
              <td>
                <div class="row" style="flex-wrap: unset;">
                  <button title="View Detail" class="btn btn-primary btn-xs icon" data-title="View" data-toggle="modal"
                    (click)="openDialogAddOrUpdate(item, 'view')" data-target="#view"><i class="fa fa-eye"></i></button>
                  <button title="Edit" class="btn btn-info btn-xs icon" data-title="Edit" data-toggle="modal"
                    [attr.disabled]="user.role === 0 ? '' : null" (click)="openDialogAddOrUpdate(item, 'edit')"
                    data-target="#edit"><i class="fa fa-pencil-square-o"></i>
                  </button>
                  <button title="Delete" class="btn btn-danger btn-xs icon" data-title="Delete" data-toggle="modal"
                    [attr.disabled]="user.role === 0 ? '' : null" (click)="showDialogConfirm(item._id)"
                    data-target="#delete"><i class="fa fa-times-circle"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="clearfix"></div>
        <ngb-pagination class="d-flex justify-content-end" [collectionSize]="totals" [(page)]="page" [maxSize]="5"
          [pageSize]="pageSize" [rotate]="true" [boundaryLinks]="true" (pageChange)="changePage($event)">
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
