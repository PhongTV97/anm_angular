<div class="containers">
  <div class="form-login">
    <div class="img-icon">
      <img src="https://cdn.icon-icons.com/icons2/1736/PNG/512/4043260-avatar-male-man-portrait_113269.png" />
    </div>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="password" required>

    <button type="submit" (click)="login()">Login</button>
    <div *ngIf="hasError" style="text-align: center;">
      <span class="mess-err">Username or password incorrect!</span>
    </div>
  </div>
</div>
