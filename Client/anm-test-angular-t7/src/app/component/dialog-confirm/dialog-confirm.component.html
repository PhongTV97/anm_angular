<div>
  <h3><b>Are you sure you want to delete this selected item? </b></h3>
  <div class="d-flex justify-content-around mt-4">
    <button title="Edit" class="btn btn-info btn-xs icon" data-title="Edit" data-toggle="modal" (click)="removeItem()"
      data-target="#edit"><i class="fa fa-times-circle"></i>
      Delete
    </button>
    <button title="Delete" class="btn btn-danger btn-xs icon" data-title="Delete" data-toggle="modal"
      (click)="closeDialogConfirm()" data-target="#delete">
      Cancel
    </button>
  </div>
</div>
