<div class="container" style="margin-bottom: 25px;">
  <div class="row">
    <div class="col-12">
      <app-navbars></app-navbars>
    </div>
  </div>
  <form [formGroup]="searchForm">
    <div class="row">
      <div class="form-group col-3">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Name" formControlName="name">
      </div>
      <div class="form-group col-3">
        <label for="formGroupExampleInput2">Email</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email" formControlName="email">
      </div>
      <div class="form-group col-3">
        <label for="formGroupExampleInput2">Address</label>
        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Address"
          formControlName="address">
      </div>
      <div class="form-group col-3">
        <label for="formGroupExampleInput2">Age</label>
        <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Age" formControlName="age"
          [ngClass]="{ 'is-invalid': submitted && f.age.errors }">
        <div class="invalid-error" *ngIf="submitted && f.age.errors">
          <div class="invalid-error" *ngIf="submitted && f.age.errors.required">Age is required</div>
          <div class="invalid-error" *ngIf="submitted && f.age.errors.pattern">Age is only number
          </div>
        </div>
      </div>
      <div class="form-group col-3">
        <label for="formGroupExampleInput2">Gender</label>
        <select class="custom-select" formControlName="gender">
          <option value="">Choose gender</option>
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>
      <div class="form-group col-3">
        <label for="formGroupExampleInput2">Balance</label>
        <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="Balance"
          formControlName="balance" [ngClass]="{ 'is-invalid': submitted && f.balance.errors }">
        <div class="invalid-error" *ngIf="submitted && f.balance.errors">
          <div class="invalid-error" *ngIf="submitted && f.balance.errors.pattern">Balance is only number
          </div>
        </div>
      </div>
      <div class="form-group col-3">
        <label for="formGroupExampleInput2">Account Number</label>
        <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="Account Number"
          formControlName="account_number" [ngClass]="{ 'is-invalid': submitted && f.account_number.errors }">
        <div class="invalid-error" *ngIf="submitted && f.account_number.errors">
          <div class="invalid-error" *ngIf="submitted && f.account_number.errors.pattern">Account number is
            only
            number
          </div>
          <div class="invalid-error" *ngIf="submitted && f.account_number.errors.maxlength">Max length of
            account number is 13
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class=" col-12 ">
    <div class="row d-flex justify-content-between">
      <div class="pt-3">
        <span class="txt-total">Number totals of records: <b>{{totals}}</b> records</span>
      </div>
      <div>
        <button type="button" class="btn btn-success" (click)="openFormDialog()" *ngIf="accCurrent.role === 1"><i
            class="fa fa-plus-circle" aria-hidden="true"></i>
          Add
          new</button>
        <button style="margin-left: 15px;" (click)="searchData()" type="button" class="btn btn-primary"><i
            class="fa fa-search" aria-hidden="true"></i> Search</button>
        <button style="margin-left: 15px;" type="reset" class="btn btn-info" (click)="clearForm()"><i
            class="fa fa-eraser" aria-hidden="true"></i> Clear</button>
      </div>
    </div>
  </div>
</div>
<app-my-table [rows]="lstAccounts" [columns]="fields" [totals]="totals" [user]="accCurrent" [page]="page"
  [pageSize]="pageSize" (changePage)="changePageNumber($event)">
</app-my-table>
