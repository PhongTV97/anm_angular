<div class="container" style="margin-bottom: 25px;">
  <div class="row">
    <div class="col-12">
      <app-navbars></app-navbars>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-3">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Name">
    </div>
    <div class="form-group col-3">
      <label for="formGroupExampleInput2">Email</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
    </div>
    <div class="form-group col-3">
      <label for="formGroupExampleInput2">Address</label>
      <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Address">
    </div>
    <div class="form-group col-3">
      <label for="formGroupExampleInput2">Age</label>
      <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Age">
    </div>
    <div class="form-group col-3">
      <label for="formGroupExampleInput2">Gender</label>
      <select class="custom-select">
        <option value="1">Male</option>
        <option value="0">Female</option>
      </select>
    </div>
    <div class="form-group col-3">
      <label for="formGroupExampleInput2">Balance</label>
      <input type="text" class="form-control" id="formGroupExampleInput6" placeholder="Balance">
    </div>
    <div class="form-group col-3">
      <label for="formGroupExampleInput2">Account Number</label>
      <input type="text" class="form-control" id="formGroupExampleInput7" placeholder="Account Number">
    </div>
  </div>
  <div class=" col-12 ">
    <div class="row justify-content-between">
      <div>
        <button type="button" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
        <button style="margin-left: 15px;" type="button" class="btn btn-info"><i class="fa fa-eraser"
            aria-hidden="true"></i> Clear</button>
      </div>
      <div>
        <button type="button" class="btn btn-success" (click)="openFormDialog()"><i class="fa fa-plus-circle"
            aria-hidden="true"></i>
          Add
          new</button>
      </div>
    </div>
  </div>
</div>
<app-my-table [data]="lstAccounts"></app-my-table>
